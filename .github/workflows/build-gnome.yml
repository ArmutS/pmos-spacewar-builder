name: Build PostmarketOS (GNOME) for Spacewar

on:
  workflow_dispatch: # Manuel tetikleme

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip git openssl android-sdk-platform-tools-common
          # PyPI yerine doğrudan git üzerinden kuruyoruz:
          sudo pip3 install git+https://gitlab.postmarketos.org/postmarketOS/pmbootstrap.git --break-system-packages

      - name: Clone Custom Aports (Nothing Phone 1 Branch)
        run: |
          # fekz115'in nothing-spacewar branch'ini çekiyoruz
          git clone -b nothing-spacewar https://gitlab.postmarketos.org/fekz115/pmaports.git pmaports

      - name: Initialize pmbootstrap
        run: |
          # --ui=gnome olarak ayarlandı
          pmbootstrap --aports=$(pwd)/pmaports init \
            --vendor=nothing \
            --device=spacewar \
            --ui=gnome \
            --hostname=nothing-pmos \
            --user=user \
            --mirrors-postmarketos=http://mirror.postmarketos.org/postmarketos/ \
            --build-pkgs-on-install

      - name: Build Rootfs
        run: |
          # Şifre: 1234 (Bunu kurulumdan sonra değiştirebilirsin)
          pmbootstrap --aports=$(pwd)/pmaports install --no-fde --password=1234

      - name: Export Images
        run: |
          pmbootstrap --aports=$(pwd)/pmaports export

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pmos-spacewar-gnome-images
          path: /tmp/postmarketOS-export/
          retention-days: 5
