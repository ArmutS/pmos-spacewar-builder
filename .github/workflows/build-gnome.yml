name: Build PostmarketOS (GNOME) for Spacewar

on:
  workflow_dispatch: # Manuel tetikleme

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip git openssl android-sdk-platform-tools-common
          # Pip hatasını çözmek için doğrudan GitLab kaynağından kuruyoruz
          sudo pip3 install git+https://gitlab.postmarketos.org/postmarketOS/pmbootstrap.git --break-system-packages

      - name: Clone Custom Aports (Nothing Phone 1 Branch)
        run: |
          # Fekz115'in nothing-spacewar branch'ini çekiyoruz
          git clone -b nothing-spacewar https://gitlab.postmarketos.org/fekz115/pmaports.git pmaports

      - name: Configure pmbootstrap
        run: |
          # Argüman hatasını çözmek için ayarları config ile yapıyoruz
          # Aports yolunu tam yol (absolute path) olarak veriyoruz
          pmbootstrap config aports $(pwd)/pmaports
          pmbootstrap config vendor nothing
          pmbootstrap config device spacewar
          pmbootstrap config ui gnome
          pmbootstrap config hostname nothing-pmos
          pmbootstrap config user user
          pmbootstrap config build_pkgs_on_install True
          
      - name: Initialize pmbootstrap
        run: |
          # Otomatik onay için 'yes' komutunu kullanıyoruz
          yes "" | pmbootstrap init

      - name: Build Rootfs
        run: |
          # Şifre: 1234 (Bunu kurulumdan sonra değiştirebilirsin)
          # --no-fde: Disk şifrelemeyi kapatır, ilk kurulum için önerilir.
          pmbootstrap install --no-fde --password=1234

      - name: Export Images
        run: |
          pmbootstrap export

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pmos-spacewar-gnome-images
          path: /tmp/postmarketOS-export/
          retention-days: 5
